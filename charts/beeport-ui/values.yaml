# Default values for static-site.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0

service:
  type: ClusterIP
  port: 8080

ingress:
  ingressClassName: "nginx"
  annotations: {}
    # nginx.org/client-max-body-size: "0"
    # nginx.org/proxy-connect-timeout: "60s"
    # nginx.org/proxy-read-timeout: "60s"
    # nginx.org/websocket-services: "beeport-ui"
  host: "app.ethswarm.org"
  tlsEnabled: false

resources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

# values to build and deploy static sites
gitCloneUrl: https://github.com/ethersphere/beeport.git
buildImage: "node:lts"
builtAssets: out/
buildScript: |
  export DEFAULT_BEE_API_URL="https://app.ethswarm.org" &&
  export NEXT_PUBLIC_DEFAULT_BEE_API_URL=https://app.ethswarm.org &&
  npm install && npm run build
