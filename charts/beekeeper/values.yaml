image:
  repository: ethersphere/beekeeper
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  ## Specifies whether a service account should be created
  create: false
  ## Name of the service account to use
  ## if not set and create is true, a name is generated using the fullname template
  name:
  ## create role or/and cluster role for the service account
  createRole: false
  createClusterRole: false

nodeSelector: {}

beeCluster:
  apiDomain: core.internal
  apiHostnames: bee-%d
  apiInsecureTLS: false
  apiScheme: https
  debugApiDomain: core.internal
  debugApiHostnames: bee-%d-debug
  debugApiInsecureTLS: false
  debugApiScheme: https
  disableNamespace: false
  insecureTLS: false
  namespace: bee
  nodeCount: 1
  pushGateway: http://localhost:9091/
  pushMetrics: false

beeChaos:
  namespace: bee
  mode: one
  value: ""
  duration: 19s
  cron: 20s

check:
  fileretrieval:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    fileName: file
    fileSize: 1
    filesPerNode: 1
    uploadNodeCount: 1
  fileretrievalfull:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    fileName: file
    fileSize: 1
    filesPerNode: 1
    uploadNodeCount: 1
  pingpong:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
  pushsync:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    chunksPerNode: 1
    uploadNodeCount: 1
  pushsyncchunks:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    chunksPerNode: 1
    uploadNodeCount: 1
  retrieval:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    chunksPerNode: 1
    uploadNodeCount: 1

chaos:
  podfailure:
    enabled: true
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    