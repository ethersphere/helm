{{- if and .Values.serviceAccount.create .Values.serviceAccount.createClusterRole -}}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ include "beekeeper.serviceAccountName" . }}
  labels:
{{ include "beekeeper.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
  - services
  - events
  - namespaces
  verbs: ["*"]
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["create", "get", "list", "watch", "update"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch","update", "delete"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["get", "list", "watch", "patch","update"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests", "certificatesigningrequests/approval"]
  verbs: ["get", "delete", "create", "update"]
- apiGroups: ["certificates.k8s.io"]
  resources:
    - "signers"
  resourceNames:
    - "kubernetes.io/legacy-unknown"
  verbs: ["approve"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "list", "watch", "update", "delete"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["mutatingwebhookconfigurations","validatingwebhookconfigurations"]
  verbs: ["get", "create", "delete", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ include "beekeeper.serviceAccountName" . }}
  labels:
{{ include "beekeeper.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "beekeeper.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "beekeeper.serviceAccountName" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}