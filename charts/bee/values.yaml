## Default values for bee.
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.

image:
  repository: ethersphere/bee
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  ## Specifies whether a service account should be created
  create: false
  ## The name of the service account to use.
  ## If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# TODO: consider weather is needed, and/or should be optional
service:
  type: ClusterIP
  port: 80

# TODO: describe
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    # TODO: describe hostname build
    - domain: cluster.local
      paths: []
      # tls.secretName won't be specified if tlsSecret is ""
      tlsSecret: ""
  tls: false

# TODO: describe
ingressDebug:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    # TODO: describe hostname build
    - domain: cluster.local
      paths: []
      # tls.secretName won't be specified if tlsSecret is ""
      tlsSecret: ""
  tls: false

replicaCount: 1

resources: {}
  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1
  #   ephemeral-storage: 1Gi
  #   memory: 1Gi
  # requests:
  #   cpu: 100m
  #   ephemeral-storage: 128Mi
  #   memory: 128Mi

persistence:
  ## this enables PVC templates that will create one per pod
  enabled: false
  accessMode: ReadWriteOnce
  size: 1Gi
  ## Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is set;
  ## i.e. choosing the default provisioner: gp2 on AWS, standard on GKE, AWS & OpenStack, etc.
  # storageClass: "-"

podAnnotations: {}

nodeSelector: {}

affinity: {}

tolerations: []

beeConfig:
  ## HTTP API listen address
  api_addr: :8080
  ## initial nodes to connect to
  bootnode: ""
  ## data directory
  data_dir: /home/bee/.bee
  ## debug HTTP API listen address
  debug_api_addr: :6060
  ## enable debug HTTP API
  enable_debug_api: true
  ## ID of the Swarm network
  network_id: 1
  ## password for decrypting keys (please change it for production deployments)
  ## if not set, it will be automatically generated
  password: beekeeper
  ## path to a file that contains password for decrypting keys is /home/bee/.secret/password
  usePasswordFile: false
  ## use existing secret (ignores previous password)
  # existingSecret:
  # existingSecretPasswordKey:
  ## P2P listen address
  p2p_addr: :7070
  ## disable P2P QUIC protocol
  p2p_disable_quic: false
  ## disable P2P WebSocket protocol
  p2p_disable_ws: false
  ## enable tracing
  tracing: false
  ## endpoint to send tracing data
  tracing_endpoint: 127.0.0.1:6831
  ## service name identifier for tracing
  tracing_service_name: bee
  ## log verbosity level 0=silent, 1=error, 2=warn, 3=info, 4=debug, 5=trace
  verbosity: 3
