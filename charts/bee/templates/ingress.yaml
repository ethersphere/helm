{{- if .Values.ingress.enabled -}}

{{- $root := . -}}
{{- $fullName := include "bee.fullname" $root -}}
{{- $svcPort := $root.Values.service.port -}}

# MAIN INGRESS
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bee.labels" $root | nindent 4 }}
  {{- with $root.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ $root.Values.ingress.ingressClassName }}
{{- if $root.Values.ingress.tls }}
  tls:
  {{- range $root.Values.ingress.hosts }}
    - hosts:
      {{- if .domain }}
        - {{ $fullName }}.{{ .domain }}
      {{- else }}
        - {{ $fullName }}
      {{- end }}
    {{- if .tlsSecret }}
      secretName: {{ .tlsSecret }}
    {{- end }}
  {{- end }}
{{- end }}
  rules:
  {{- range $root.Values.ingress.hosts }}
    {{- if .domain }}
    - host: {{ $fullName }}.{{ .domain }}
    {{- else }}
    - host: {{ $fullName }}
    {{- end }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: {{ $root.Values.ingress.pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
        {{- end }}
  {{- end }}

# PER POD INGRESS
{{- range $i, $e := until (int $root.Values.replicaCount) }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-{{ $i }}
  namespace: {{ $root.Release.Namespace }}
  labels:
    {{- include "bee.labels" $root | nindent 4 }}
  {{- with $root.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ $root.Values.ingress.ingressClassName }}
{{- if $root.Values.ingress.tls }}
  tls:
  {{- range $root.Values.ingress.hosts }}
    - hosts:
      {{- if .domain }}
        - {{ $fullName }}-{{ $i }}.{{ .domain }}
      {{- else }}
        - {{ $fullName }}-{{ $i }}
      {{- end }}
    {{- if .tlsSecret }}
      secretName: {{ .tlsSecret }}
    {{- end }}
  {{- end }}
{{- end }}
  rules:
  {{- range $root.Values.ingress.hosts }}
    {{- if .domain }}
    - host: {{ $fullName }}-{{ $i }}.{{ .domain }}
    {{- else }}
    - host: {{ $fullName }}-{{ $i }}
    {{- end }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: {{ $root.Values.ingress.pathType }}
            backend:
              service:
                name: {{ $fullName }}-{{ $i }}
                port:
                  name: api
        {{- end }}
  {{- end }}
{{- end }}

{{- end }}
