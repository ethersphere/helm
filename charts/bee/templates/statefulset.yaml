---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "bee.fullname" . }}
  labels:
    {{- include "bee.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "bee.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bee.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bee.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "bee.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.bootnode.enabled }}
      initContainers:
        - name: init
          image: busybox:1.28
          command: ['sh', '-c'] 
          args: 
            - if [ $(echo $(hostname) | rev | cut -d'-' -f 1 | rev) != 0 ]; then echo 'not a bootnode'; exit 0; fi;
              mkdir -p /home/bee/.bee/keys;
              echo {{ .Values.bootnode.libp2p_key }} > /home/bee/.bee/keys/libp2p.key;
              chown -R 999:999 /home/bee/.bee/keys;
              echo 'bootnode initialization done';
          volumeMounts:
            - name: data
              mountPath: /home/bee/.bee
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            {{- if .Values.bootnode.enabled }}
            - bash
            - -ac
            - >
              if [ $(echo $(hostname) | rev | cut -d'-' -f 1 | rev) == 0 ]; then
                bee start --config=.bee.yaml
              else
                bee start --config=.bee.yaml --bootnode=/ip4/${{ include "bee.fullname" . | upper | replace "-" "_" }}_0_P2P_SERVICE_HOST/tcp/7070/p2p/{{ .Values.bootnode.libp2p_underlay }}
              fi;
            {{- else}}
            - bee
            - start
            - --config=.bee.yaml
            {{- end }}
          ports:
            - containerPort: {{ int (split ":" .Values.beeConfig.api_addr )._1 }}
              name: api
              protocol: TCP
            - containerPort: {{ int (split ":" .Values.beeConfig.p2p_addr )._1 }}
              name: p2p
              protocol: TCP
          {{- if .Values.beeConfig.enable_debug_api }}
            - containerPort: {{ int (split ":" .Values.beeConfig.debug_api_addr )._1 }}
              name: debug
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: debug
          readinessProbe:
            httpGet:
              path: /readiness
              port: debug
          {{- else }}
          livenessProbe:
            httpGet:
              path: /
              port: api
          readinessProbe:
            httpGet:
              path: /
              port: api
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /home/bee/.bee.yaml
              readOnly: true
              subPath: .bee.yaml
            - name: data
              mountPath: /home/bee/.bee
            {{- if .Values.beeConfig.usePasswordFile }}
            - name: bee-secret
              mountPath: /home/bee/.secret
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ template "bee.fullname" . }}
        {{- if .Values.beeConfig.usePasswordFile }}
        - name: bee-secret
          secret:
            secretName: {{ template "bee.secretName" . }}
            items:
              - key: {{ template "bee.secretPasswordKey" . }}
                path: password
        {{- end }}
  {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
  {{- else }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "bee.labels" . | nindent 8 }}
    spec:
      accessModes: 
        - {{ .Values.persistence.accessMode | quote }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
    {{- if .Values.persistence.storageClass }}
      {{- if (eq "-" .Values.persistence.storageClass) }}
      storageClassName: ""
      {{- else }}
      storageClassName: {{ .Values.persistence.storageClass | quote }}
      {{- end }}
    {{- end }}
  {{- end }}
