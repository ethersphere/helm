apiVersion: v1
kind: Service
metadata:
  name: {{ include "bee.fullname" . }}-headless
  labels:
    {{- include "bee.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - name: http
      port: {{ int (split ":" .Values.beeConfig.api_addr )._1 }}
      protocol: TCP
      targetPort: http
  selector:
    {{- include "bee.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
