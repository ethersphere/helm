# Default values for static-site.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0

service:
  type: ClusterIP
  port: 8080

# ingress:
#   host: dummyapp.127.0.0.1.nip.io
#   ingressClassName: nginx
#   tlsEnabled: false
#   annotations:
#     cert-manager.io/cluster-issuer: letsencrypt-staging


resources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

# values to build and deploy static sites
gitCloneUrl: https://github.com/ethersphere/multichain.git
buildImage: "node:lts"
builtAssets: out/
buildScript: |
  export DEFAULT_BEE_API_URL="https://app.ethswarm.org" &&
  export NEXT_PUBLIC_DEFAULT_BEE_API_URL=https://app.ethswarm.org &&
  npm install && npm run build
